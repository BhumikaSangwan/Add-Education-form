<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Education</title>
</head>
<link href="styling.css" rel="stylesheet">

<body>
    <div id="container">
        <div id="addEducationDiv">
            <button id="educationBtn">Add Education</button>
        </div>
        <div id="getInfo">
            <form action="" method="GET" id="form">
                <label for="degree">Degree</label>
                <input type="text" id="degree" name="Degree"><br>
                <label for="year">Year</label>
                <input type="number" id="year" name="Year"><br>
                <label for="regNo">Reg. No.</label>
                <input type="number" id="regNo" name="Registration no"><br>
                <label for="university">University</label>
                <input type="text" id="university" name="university"><br>
                <button id="submitBtn"> Submit</button>
                <button id="cancelBtn"> Cancel</button>
            </form>
        </div>
        <div id="showInfo">
            <table cell-spacing="0" Border="2px" id="infoTable">
                <tr>
                    <td>Sr. No</td>
                    <td>Degree</td>
                    <td>Year</td>
                    <td>Registration No.</td>
                    <td>University</td>
                    <td></td>
                </tr>
            </table>
        </div>
    </div>

</body>
<script src="script.js">
    
</script>

</html>
